<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Concept Map">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

    <title>Lifecalendar</title>

    <link rel="stylesheet" type="text/css" href="css/lib/toastr.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

<div class="main-container">

    <div class="init-container initContainer">

        <div>
            <label class="display-block">Введите дату рождения</label>
            <input type="date" name="birthday" class="birthday-input birthdayInput">
        </div>

        <div style="color: grey; font-size: 11px;" class="m-t-8">или</div>

        <div class="file-input-box">
            <label class="display-block">Импортировать файл</label>
            <input type="file" name="file" class="file-input fileInput">
        </div>

        <button class="m-t-8 init-finish-button initFinishButton">Продолжить</button>
        
    </div>

    <div class="app-container appContainer">

        <div class="interface-container interfaceContainer">

            <div class="birthday-holder birthdayHolder"></div>
            
            <button class="save-button saveButton">Сохранить</button>
            <button class="export-button exportButton">Экспорт</button>

        </div>

        <div class="app-left-section">

            <div class="calendar-container calendarContainer">
                
            </div>

        </div>

        <div class="app-right-section">

            <div class="timeline-container timelineContainer">
                
            </div>

        </div>

    </div>


 
</div>

<script src="js/lib/crypto.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/toastr.js"></script>


<script src="js/base.js"></script>
<script src="js/dataService.js"></script>
<script src="js/dataHelper.js"></script>
<script src="js/calendarModule.js"></script>
<script src="js/main.js"></script>

</body>
</html>
