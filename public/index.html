<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Concept Map">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

    <title>Lifecalendar</title>

    <link rel="stylesheet" type="text/css" href="css/lib/toastr.css">
    <link rel="stylesheet" type="text/css" href="css/lib/spectrum.css">
    <link rel="stylesheet" type="text/css" href="css/lib/nouislider.css">
    <link rel="stylesheet" type="text/css" href="css/lib/chart.css">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/calendar-module.css">
    <link rel="stylesheet" type="text/css" href="css/events-module.css">
    <link rel="stylesheet" type="text/css" href="css/category-module.css">
    <link rel="stylesheet" type="text/css" href="css/week-detail-module.css">
    <link rel="stylesheet" type="text/css" href="css/day-detail-module.css">

</head>

<body>


<div class="main-container height-100">

    <div class="init-container initContainer">

        <div>
            <label class="display-block">Введите дату рождения</label>
            <input type="date" name="birthday" class="birthday-input birthdayInput">
        </div>

        <div style="color: grey; font-size: 11px;" class="m-t-8">или</div>

        <div class="file-input-box">
            <label class="display-block">Импортировать файл</label>
            <input type="file" name="file" class="file-input fileInput">
        </div>

        <button class="m-t-8 init-finish-button initFinishButton">Продолжить</button>
        
    </div>

    <div class="app-container appContainer height-100">

        <div class="interface-container interfaceContainer">

            <button class="interface-button save-button saveButton" title="Сохранить"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
            <button class="interface-button export-button exportButton" title="Экспорт"><i class="fa fa-download" aria-hidden="true"></i></button>

            <button class="interface-button show-day-button-dialog showDayButtonDialog">Просмотр дня</button>

            <button class="interface-button show-category-button-dialog showCategoryButtonDialog">Категории</button>

            <button class="interface-button add-event-button-dialog addEventButtonDialog">Добавить событие</button>

            <button class="interface-button show-in-years-button-dialog showInYearsButton">Показать в годах</button>

            <button class="interface-button toggle-years-button-dialog toggleYearsButtonDialog">Года</button>
            <button class="interface-button toggle-seasons-button-dialog toggleSeasonsButtonDialog">Сезоны</button>
            <button class="interface-button toggle-months-button-dialog toggleMonthsButtonDialog">Месяца</button>

            <div class="year-slider yearSlider"></div>

            <div class="categories-filter-holder categoriesFilterHolder">

                <label class="p-l-8">Фильтр по категориям</label>

                <div class="categories-filter-chips categoriesFilterChips">
                    
                </div>

                <div class="categories-filter-input-container">
                    <input class="categories-filter-input categoriesFilterInput">
                    <button class="categories-filter-input-add categoriesFilterInputAdd">Добавить</button>
                </div>

            </div>

        </div>

        <div class="app-left-section height-100">

            <div class="calendar-container calendarContainer">

            </div>

        </div>

        <div class="app-right-section height-100">

            <div class="infoblock-container infoblockContainer">


            </div>

            <div class="p-8 position-relative events-filter-holder">
                <input type="text" placeholder="Поиск" name="eventsFilter" class="events-filter-input eventsFilterInput">
                <button class="clear-events-filter-button clearEventsFilterButton"><i class="fa fa-close"></i></button>
            </div>

            <div class="events-toggle-buttons-holder">

                <button class="events-toggle-button events-feed-button eventsFeedButton">Лента</button>
                <button class="events-toggle-button events-historical-button eventsHistoricalButton">История</button>
                
            </div>

            <div class="events-container eventsContainer">

                
            </div>

        </div>

    </div>

    <div class="years-render-container dialog yearsRenderContainer">

        <button class="years-close-button-dialog yearsCloseButtonDialog">x</button>

        <div class="years-render-body yearsRenderBody">
            
        </div>
        
    </div>

    <div class="event-dialog-container dialog eventDialogContainer">
        
        <div class="event-dialog">

            <div class="position-relative">
                <label class="display-block">Название</label>
                <input type="text" name="eventName" class="event-name-input eventNameInput">

                <div class="event-id-holder eventIdHolder"></div>
            </div>

            <div class="m-t-8">
                <label class="display-block">Тип</label>
                <select type="date" name="eventType" class="event-type-input eventTypeInput">
                    <option value="1">Событие</option>
                    <option value="2">Регулярное Событие</option>
                    <option value="3">Период</option>
                </select>
            </div>

            <div class="event-date-single-holder active eventDateSingleHolder">

                <div class="m-t-8">
                    <label class="display-block">Дата</label>
                    <input type="date" name="eventDate" class="event-date-input eventDateInput" >
                     <button class="event-date-minus-day-button eventDateMinusDayButton">D-1</button>
                    <button class="event-date-today-button eventDateTodayButton">T</button>
                    <button class="event-date-plus-day-button eventDatePlusDayButton">D+1</button>
                </div>
            </div>

            <div class="event-date-regular-holder eventDateRegularHolder">

                <div class="m-t-8">
                    <label class="display-block">Начиная с </label>
                    <input type="date" name="eventDateRegularStart" class="event-date-regular-start-input eventDateRegularStartInput" >
                </div>
                
                <div class="m-t-8">
                    <label class="display-block">Тип</label>
                    <select type="date" name="eventDateRegularType" class="event-date-regular-type eventDateRegularType">
                        <option value="1">Каждый день</option>
                        <option value="2">Каждую неделю</option>
                        <option value="3">Каждый месяц</option>
                        <option value="4">Каждый год</option>
                    </select>
                </div>

                <div class="m-t-8">
                    <label class="display-block">До</label>
                    <input type="date" name="eventDateRegularEnd" class="event-date-regular-end-input eventDateRegularEndInput">
                </div>


            </div>

            <div class="event-date-range-holder eventDateRangeHolder overflow-hidden">

                <div class="m-t-8 float-left m-r-8" style="with: 49%" >
                    <label class="display-block">От </label>
                    <input type="date" name="eventDateFrom" class="event-date-from-input eventDateFromInput" >
                </div>

                <div class="m-t-8 float-left" style="with: 49%" >
                    <label class="display-block">До </label>
                    <input type="date" name="eventDateTo" class="event-date-to-input eventDateToInput" >
                </div>

            </div>

            
            <div class="m-t-8">
                <label class="display-block">Текст</label>
                <textarea name="eventText" class="event-text-input eventTextInput"></textarea>
            </div>

            <div class="m-t-8">

                <label class="display-block">Категория</label>
                <select multiple  class="category-select categorySelect"></select>
                
            </div>

            <div class="m-t-8">
                <label class="display-block">Цвет</label>
                <div class="event-color-input-holder">
                <input type='text' name="eventColor" class="event-color-input eventColorInput" >
                </div>
                <button class="clear-color-button clearColorButton">Сбросить</button>
            </div>

            <div class="overflow-hidden m-t-16">
                <button class="close-event-button closeEventButton">Закрыть</button>
                <button class="add-event-button addEventButton">Добавить</button>

                <button class="save-event-button saveEventButton">Сохранить</button>

                <button class="delete-event-button deleteEventButton m-r-8">Удалить</button>
                
            </div>
            
        </div>

    </div>

    <div class="category-container categoryContainer">

        <div class="category-container-content">

            <button class="category-close-button-dialog categoryCloseButtonDialog">x</button>

            <h4 class="category-header">Список категорий</h4>

            <div class="category-container-body categoryContainerBody">
                
            </div>

            <div class="category-container-footer">

                <button class="simple-button close-category-button closeCategoryButton">Закрыть</button>

                <button class="simple-button add-category-button addCategoryButton">Добавить категорию</button>

                <button class="simple-button save-categories-button saveCategoriesButton">Сохранить</button>
                
            </div>
            
        </div>
        
    </div>

    <div class="week-detail-dialog-container dialog weekDetailDialogContainer">
        
        <div class="week-detail-dialog weekDetailDialog">

        </div>

    </div>

    <div class="day-detail-dialog-container dialog dayDetailDialogContainer">
        
        <div class="day-detail-dialog dayDetailDialog">

        </div>

    </div>

    <div class="day-pattern-settings-dialog-container dialog dayPatternSettingsDialogContainer">
        
        <div class="day-pattern-settings-dialog dayPatternSettingsDetailDialog">

        </div>

    </div>
 
    

</div>


<script src="js/lib/crypto.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/toastr.js"></script>
<script src="js/lib/spectrum.js"></script>
<script src="js/lib/nouislider.js"></script>
<script src="js/lib/moment.js"></script>
<script src="js/lib/chart.js"></script>
<script src="js/lib/chart-plugin-labels.js"></script>


<script src="js/base.js"></script>
<script src="js/dataService.js"></script>
<script src="js/eventService.js"></script>
<script src="js/dataHelper.js"></script>
<script src="js/calendarModule.js"></script>
<script src="js/categoryModule.js"></script>
<script src="js/eventsModule.js"></script>
<script src="js/dayDetailModule.js"></script>
<script src="js/weekDetailModule.js"></script>
<script src="js/infoBlockModule.js"></script>
<script src="js/main.js"></script>

</body>
</html>
